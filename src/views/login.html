<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

</head>

<body>

<div class="container my-5">
    <div class=jumbotron>
        <h1>LOGIN</h1>
        <br>
        <form action="/login" autocomplete="off" class="form" method="post" role="form">

            <div class="form-group">
                <input class="form-control" name='username' placeholder="Nombre" required type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name='password' placeholder="Password" required type="password">
            </div>

            <div class="form-group">
                <input class="btn btn-success my-3" type="submit" value="Login">
            </div>
        </form>

        <hr>
        <div class="text-center"></div>
        <button class="btn btn-success my-3" onclick="goSignup()">SIGNUP</button>
    </div>
</div>

<script>
  function redireccionar(pagina) {
    location.href = pagina;
  }

  function goSignup() {
    redireccionar('/register');
  }
</script>


</body>

</html>
